<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="referrer" content="no-referrer" />
  <title>Redirecting…</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 32px; background: #f5f5f5; color:#111; }
    .card { max-width: 560px; margin: 0 auto; background: #fff; padding: 18px 16px; border-radius: 10px; box-shadow: 0 6px 24px rgba(0,0,0,.08); }
    h2 { margin: 0 0 10px; font-size: 18px; }
    p { margin: 8px 0; font-size: 14px; color:#444; }
    a { color: #0b57d0; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .muted { color:#666; font-size: 12px; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Redirecting to the app…</h2>
    <p>If nothing happens, open the app and request a new password reset email.</p>
    <p class="muted">You can close this page after the app opens.</p>
  </div>

  <script>
    (function () {
      // IMPORTANT:
      // - Do NOT log tokens.
      // - Do NOT render tokens.
      // - Only pass them straight into the app deep link.

      const APP_DEEP_LINK = "com.recipeai.app://reset-password";

      // Supabase may deliver tokens in the URL hash (#...) or query (?...)
      const hash = window.location.hash ? window.location.hash.substring(1) : "";
      const qs = window.location.search ? window.location.search.substring(1) : "";

      const hashParams = new URLSearchParams(hash);
      const queryParams = new URLSearchParams(qs);

      const accessToken =
        hashParams.get("access_token") ||
        queryParams.get("access_token") ||
        hashParams.get("token") ||
        queryParams.get("token");

      const refreshToken =
        hashParams.get("refresh_token") ||
        queryParams.get("refresh_token");

      // If we have an access token, redirect to app.
      if (accessToken) {
        let target = APP_DEEP_LINK;

        // Prefer passing both tokens if available (PKCE flow)
        if (refreshToken) {
          target +=
            "#access_token=" + encodeURIComponent(accessToken) +
            "&refresh_token=" + encodeURIComponent(refreshToken);
        } else {
          target += "#access_token=" + encodeURIComponent(accessToken);
        }

        // Attempt to open the app
        window.location.replace(target);

        // Optional fallback message if app doesn't open
        // (No tokens are shown; no logs.)
        setTimeout(() => {
          document.querySelector(".card").innerHTML = `
            <h2>Did the app open?</h2>
            <p>If not:</p>
            <p>1) Make sure <strong>Recipe AI</strong> is installed.</p>
            <p>2) Open the app manually.</p>
            <p>3) Request a new password reset email.</p>
          `;
        }, 1800);

        return;
      }

      // No token found -> show safe message
      document.querySelector(".card").innerHTML = `
        <h2>Invalid or expired link</h2>
        <p>Please request a new password reset email from the app.</p>
      `;
    })();
  </script>
</body>
</html>
