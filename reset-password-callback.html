<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Recipe AI...</title>
</head>
<body>
    <p>Redirecting to Recipe AI app...</p>
    <script>
        // Extract tokens from URL hash (PKCE flow)
        const hash = window.location.hash.substring(1); // Remove #
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');
        const type = params.get('type');
        
        // Only redirect if this is a password reset (type=recovery)
        if (type === 'recovery' && accessToken && refreshToken) {
            // Redirect to app deep link
            const appUrl = `com.recipeai.app://reset-password#access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken)}`;
            window.location.href = appUrl;
            
            // Fallback: Show message if app doesn't open
            setTimeout(() => {
                document.body.innerHTML = '<p>If the app did not open, please open Recipe AI manually.</p>';
            }, 2000);
        } else {
            document.body.innerHTML = '<p>Invalid reset link. Please request a new password reset email.</p>';
        }
    </script>
</body>
</html>
